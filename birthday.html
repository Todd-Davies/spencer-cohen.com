<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Cohen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent double scrollbars */
            font-family: "Times New Roman", Times, serif;
        }

        /* The Iframe styling */
        #main-site-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hidden until birthday click */
        }

        /* Full Page Popup Overlay */
        #birthday-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: pointer;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        #birthday-overlay h2 {
            font-size: 3rem;
            font-weight: normal;
            margin-bottom: 10px;
            text-align: center;
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* Confetti Animation Styles */
        .confetti {
            position: fixed;
            top: -20px;
            z-index: 9999;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            100% { transform: translateY(110vh) rotateX(720deg) rotateY(360deg); }
        }

        @keyframes wobble {
            0%, 100% { margin-left: 0; }
            50% { margin-left: 50px; }
        }
    </style>
</head>
<body>

    <div id="birthday-overlay">
        <h2>Happy Birthday Spencer</h2>
        <p>(Click to reveal your gift)</p>
    </div>

    <iframe src="/" id="main-site-frame"></iframe>

    <script>
        const overlay = document.getElementById('birthday-overlay');
        const frame = document.getElementById('main-site-frame');

        overlay.addEventListener('click', () => {
            // 1. Hide the overlay
            overlay.classList.add('hidden');

            // 2. Show the iframe
            frame.style.display = "block";

            // 3. Start the 2-second confetti rain
            rainConfetti(2000);

            // 4. Rewrite URL to root
            window.history.replaceState({}, document.title, "/");
        });

        function rainConfetti(durationInMs) {
            const colors = ['#A71930', '#61b329', '#ffcc00', '#512698', '#ffffff'];
            const shapes = ['square', 'circle', 'triangle', 'rectangle'];
            const end = Date.now() + durationInMs;

            const interval = setInterval(() => {
                if (Date.now() > end) return clearInterval(interval);
                for (let i = 0; i < 4; i++) { // Slightly higher density
                    createPiece(colors, shapes);
                }
            }, 50);
        }

        function createPiece(colors, shapes) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.floor(Math.random() * 12) + 8;

            confetti.style.backgroundColor = (shape === 'triangle') ? 'transparent' : color;
            confetti.style.width = size + 'px';
            confetti.style.height = (shape === 'rectangle') ? (size * 0.5) + 'px' : size + 'px';

            if (shape === 'circle') confetti.style.borderRadius = '50%';
            if (shape === 'triangle') {
                confetti.style.width = '0'; confetti.style.height = '0';
                confetti.style.borderLeft = (size/2)+'px solid transparent';
                confetti.style.borderRight = (size/2)+'px solid transparent';
                confetti.style.borderBottom = size+'px solid '+color;
            }

            const fallDuration = Math.random() * 2 + 3;
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animation = `fall ${fallDuration}s linear forwards, wobble ${Math.random()*2+1}s ease-in-out infinite`;
            
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), fallDuration * 1000);
        }
    </script>
</body>
</html>
